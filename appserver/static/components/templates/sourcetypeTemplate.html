<div id="pivotModal" class="modal">
    <div class="modal-header">
        <h3>Edit</h3>
        <button class="close">Close</button>
    </div>
    <div class="modal-body">

        <form id="sourcetypeForm">
            <div class="form-group">
                <label for="hostSelector">Select a Host</label>
                <input type="text" id="host" name="host" value="<%- host %>" />
                <!--<p class="help-block">Use dropdown to ensure host exists.</p>-->
            </div>

            <div class="form-group">
                <label for="indexSelector">Select an Index</label>
                <input type="text" id="index" name="index" value="<%- index %>" />
                <!--<p class="help-block">Use dropdown to ensure index exists.</p>-->
            </div>

            <div class="form-group">
                <label for="sourcetypeSelector">Select a Sourcetype</label>
                <input type="text" id="sourcetype" name="sourcetype" value="<%- sourcetype %>" />
                <!--<p class="help-block">Use dropdown to ensure sourcetype exists.</p>-->
            </div>

            <div class="form-group">
                <label for="lateSecs">Late Seconds</label>
                <input type="text" id="lateSecs" name="lateSecs" value="<%- lateSecs %>" />
                <!--<p class="help-block">Use seconds or SPL relative time format. 0 means Always Suppress.</p>-->
            </div>

            <div class="form-group">
                <label for="hostSelector">Add Contacts</label>
                <input type="text" id="contact" name="contact" value="<%- contact %>" />
                <p class="help-block">Comma-delimit lists of emails.</p>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" style="width: 96%; display: block; height: 50px;"><%- comments %></textarea>
                <!--<p class="help-block">Be sure to include a ticket number e.g. #12345</p>-->
            </div>

            <div class="form-group">
                <input type="submit" id="submitData" class="btn btn-primary" value="Submit" style="display: block; margin: 0 11px;" />
            </div>

        </form>

    </div>

</div>
<div class="modal-backdrop"></div>
